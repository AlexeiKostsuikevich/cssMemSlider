<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./slider.css">
    <link rel="stylesheet" href="./style.css">
    <title>CssSlider</title>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <input id="slide-1" type="radio" name="slides" checked>
                <section class="slide slide-one">
                    <h1>Download Win11</h1>
                </section>
            <input id="slide-2" type="radio" name="slides">
                <section class="slide slide-two">
                    <h1>When you want to install Win11</h1>
                </section>
            <input id="slide-3" type="radio" name="slides">
                <section class="slide slide-three">
                    <h1>First launch Win11</h1>
                </section>
            <input id="slide-4" type="radio" name="slides">
                <section class="slide slide-four">
                    <h1>Win11 security</h1>
                </section>
        </div>
        <div class="button-input">
            <label for="slide-1"></label>
            <label for="slide-2"></label>
            <label for="slide-3"></label>
            <label for="slide-4"></label>
        </div>
    </div>
    
</body>
</html>
